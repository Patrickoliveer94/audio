<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Chat Room</h1>
            <p>Escolha um lugar e participe da conversa!</p>
        </header>
        <main>
            <div class="audio-room">
                <div class="seat" id="seat1">
                    <button onclick="joinSeat(1)" id="btn1">Entrar na cadeira 1</button>
                </div>
                <div class="seat" id="seat2">
                    <button onclick="joinSeat(2)" id="btn2">Entrar na cadeira 2</button>
                </div>
            </div>
            <div class="chat-section">
                <div id="chat-window"></div>
                <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </main>
        <footer>
            <p>Desenvolvido para visitantes.</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
